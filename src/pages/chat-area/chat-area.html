<ion-header>

  <ion-navbar>
    <ion-title>{{roomName}}</ion-title>
    <button ion-button menuToggle icon-only end>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<ion-item *ngFor="let data of listMessage">
			<p>
				<span class="userName">{{data.userName}} :</span> 
				<span class="message">{{data.message}}</span>
			</p>
			<p>
				<span class="date">{{data.date}}</span>
			</p>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage(message)">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
